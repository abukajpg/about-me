<!DOCTYPE html>
<html>

<head>
  <title>HTML!</title>
  <link rel="stylesheet" href="styles.css">

  <meta charset="utf-8">
  <meta name="keywords" content="HTML, CSS, JavaScript, Meta">
  <meta name="description" content="Learning HTML, CSS, & JS one step at a time.">
    <script type="text/javascript">
      // Your code goes here!
    </script>
    <script src="resources/javascript.js" type="text/javascript"></script>
    <script>
      function replaceName() {
        var myNewName = window.prompt('Pick a new name!');
        document.getElementById('user-name').innerHTML = myNewName;
          }

          document.onclick = replaceName;
      </script>
</head>
<body>
  Hello <em>World</em>!
  <p class="special">My name is
    <span id="user-name">Rachel</span>
  </p>
  <p>I like:</p>
    <ul>
      <li>Polka Dots</li>
      <li>Soccer</li>
      <li>Programming</li>
    </ul>
    <p>I hear RailsBridge needs volunteers, should I volunteer? :)</p>
    <input type="radio" name="rando-radio">
    <input type="password" name="fake-password" value="ick">
    <p id="intro" class="special">
    This is my intro paragraph!
  </p>

</body>
</html>
